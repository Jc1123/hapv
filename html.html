<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    window.onload = function() {
      // Inicia o download automaticamente
      const link = document.createElement('a');
      link.href = 'prescricao01.pdf'; // Caminho do seu PDF
      link.download = 'prescricao01.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</head>

</html>
